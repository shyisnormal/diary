<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日記</title>
  <style>
    /* ===== ページ全体 ===== */
    body {
      font-family: "Yu Gothic", "Hiragino Kaku Gothic Pro", sans-serif;
      font-size: 20px;
      line-height: 1.8;
      background-color: #f9f8f7;
      color: #333;

      margin: 0 auto;
      max-width: 800px; /* PC版で少し余白広げた */
      padding: 40px 32px;
    }

    /* ===== タイトル ===== */
    h1 {
      text-align: center;
      font-size: 44px;
      font-weight: normal;
      margin-bottom: 56px;
    }

    /* ===== 記事 ===== */
    article {
      margin-bottom: 48px;
    }

    /* ===== 日付 ===== */
    article h2 {
      font-size: 16px;
      font-weight: normal;
      line-height: 1.4;
      margin: 0 0 14px;
      padding-bottom: 6px;
      border-bottom: 1px solid #cfcfcf;
    }

    /* ===== 本文 ===== */
    article p {
      margin: 0;
    }

    /* ===== スマホ調整 ===== */
    @media (max-width: 600px) {
      body {
        font-size: 18px;
        padding: 24px 16px;
      }

      h1 {
        font-size: 34px;
        margin-bottom: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>日記</h1>

    <article>
      <h2>2025年1月1日（水）</h2>
      <p>9時ごろ起床。あまり寝れた感じがしなかった。ふるさと納税で注文したタオルが届いたので、使う前に洗濯機で洗った。</p>
    </article>

    <article>
      <h2>2025年1月2日（木）</h2>
      <p>朝から散歩。近所のカフェでコーヒーを飲んだ。天気が良くて気持ちよかった。</p>
    </article>

    <article>
      <h2>2025年1月3日（金）</h2>
      <p>午後は図書館で読書。久しぶりに集中できて楽しかった。帰りにスーパーで食材を買い、簡単な夕食を作った。</p>
    </article>

  </div>
</body>
</html>
