<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日記</title>

  <!-- ===== Google Analytics (GA4) ===== -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-R823BC27PR'); // ← ここを自分の測定IDに置き換える
  </script>

  <style>
    body {
      font-family: "Yu Gothic", "Hiragino Kaku Gothic Pro", sans-serif;
      font-size: 20px;
      line-height: 1.8;
      background-color: #f9f8f7;
      color: #333;
      margin: 0 auto;
      max-width: 800px;
      padding: 40px 32px;
    }

    h1 {
      text-align: center;
      font-size: 44px;
      font-weight: normal;
      margin-bottom: 56px;
    }

    article {
      margin-bottom: 48px;
    }

    article h2 {
      font-size: 16px;
      font-weight: normal;
      line-height: 1.4;
      margin: 0 0 14px;
      padding-bottom: 6px;
      border-bottom: 1px solid #cfcfcf;
    }

    article p {
      margin: 0;
    }

    @media (max-width: 600px) {
      body {
        font-size: 18px;
        padding: 24px 16px;
      }

      h1 {
        font-size: 34px;
        margin-bottom: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>日記</h1>

    <!-- ========================= -->
    <!-- ▼ 新しい記事を追加する方法 ▼ -->
    <!-- 1. 下の <article> をコピー -->
    <!-- 2. data-date に日付を入力（例：2025-01-04） -->
    <!-- 3. <p> に本文を入力 -->
    <!-- 4. コピーした <article> を一番上に貼る -->
    <!-- これで最新記事が上に表示され、自動で曜日も表示されます -->
    <!-- ========================= -->

    <article data-date="2025-01-03">
      <h2></h2>
      <p>今日は図書館で読書。新しい本を借りて、久しぶりに集中して楽しめた。</p>
    </article>

    <article data-date="2025-01-02">
      <h2></h2>
      <p>朝から散歩。近所のカフェでコーヒーを飲んだ。天気が良くて気持ちよかった。</p>
    </article>

    <article data-date="2025-01-01">
      <h2></h2>
      <p>9時ごろ起床。ふるさと納税で注文したタオルが届いたので、使う前に洗濯機で洗った。</p>
    </article>

  </div>

  <script>
    // 曜日配列
    const weekdays = ["日","月","火","水","木","金","土"];

    // data-date 属性から日付を読み取り、h2 に自動で「YYYY年M月D日（曜）」を表示
    document.querySelectorAll("article").forEach(article => {
      const dateStr = article.dataset.date;
      const dateObj = new Date(dateStr);
      const year = dateObj.getFullYear();
      const month = dateObj.getMonth() + 1;
      const day = dateObj.getDate();
      const weekday = weekdays[dateObj.getDay()];
      article.querySelector("h2").textContent = `${year}年${month}月${day}日（${weekday}）`;
    });
  </script>
</body>
</html>
